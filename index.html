<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Custom Elements</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="dest/main.css" />
</head>
<body>
    <div class="main">

        <div class="select">
            <select>
                <option>Select</option>
                <option>Option1</option>
                <option>Option2</option>
                <option>Option3</option>
                <option>Option4</option>
                <option>Option5</option>
            </select>
        </div>

         <div class="box">
           <div class="checkbox">
               <input type="checkbox" class="checkbox__input" id="check1">
               <label for="check1" class="checkbox__title">Text1</label>
           </div>
           <div class="checkbox">
               <input type="checkbox" class="checkbox__input" id="check2">
               <label for="check2" class="checkbox__title">Text2</label>
           </div>
           <div class="checkbox">
               <input type="checkbox" class="checkbox__input" id="check3">
               <label for="check3" class="checkbox__title">Text3</label>
           </div>
         </div>

        <div class="box">
            <div class="radiobutton">
                <input type="radio" name="radio" id="radio1" class="radiobutton__input">
                <label for="radio1" class="radiobutton__title">Text 1</label>
            </div>
            <div class="radiobutton">
                <input type="radio" name="radio" id="radio2" class="radiobutton__input" checked="checked">
                <label for="radio2" class="radiobutton__title">Text 2</label>
            </div>
            <div class="radiobutton">
                <input type="radio" name="radio" id="radio3" class="radiobutton__input">
                <label for="radio3" class="radiobutton__title">Text 3</label>
            </div>
        </div>
    </div>
</body>
</html>
